<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InventoryPro - Smart Inventory Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('try.jpg') no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.022);
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 40px 30px;
            box-shadow: 0 10px 32px 0 rgba(31, 38, 135, 0.37);
            color: white;
        }

        .logo {
            margin-bottom: 25px;
        }

        .logo-icon {
            font-size: 50px;
            margin-bottom: 15px;
            color: #ffffff;
            text-shadow: 0 0 15px rgb(246, 246, 246);
        }

        .logo-icon img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            filter: drop-shadow(0 0 15px rgb(255, 255, 255));
        }

        .logo-text {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 1.5px;
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .tagline {
            font-size: 24px;
            margin-bottom: 30px;
            opacity: 0.9;
            font-weight: 300;
        }

        .features {
            text-align: left;
            margin: 25px 0;
            padding: 0 15px;
        }

        .features li {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }

        .features i {
            margin-right: 10px;
            color: #4fc3f7;
        }

        .cta-button {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            border: none;
            padding: 16px 40px;
            font-size: 18px;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
            margin-top: 20px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(33, 150, 243, 0.6);
            background: linear-gradient(45deg, #2196F3, #03A9F4);
        }

        .cta-button:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .glass-card {
                padding: 30px 20px;
            }
            
            .logo-text {
                font-size: 28px;
            }
            
            .tagline {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <div class="logo">
                <div class="logo-icon">
                    <img src="1.1-removebg-preview.png" alt="Logo">
                </div>
                <h1 class="logo-text">One Cainta Sunset Retreat</h1>
                <p class="tagline">Smart Inventory Management </p>
            </div>
            
            <ul class="features">
                <li><i class="fas fa-check-circle"></i> Real-time inventory tracking</li>
                <li><i class="fas fa-check-circle"></i> Automated stock alerts</li>
                <li><i class="fas fa-check-circle"></i> Multi-warehouse management</li>
                <li><i class="fas fa-check-circle"></i> Detailed analytics & reports</li>
            </ul>
            
            <button class="cta-button" onclick="window.location.href='Inventory.html'">
    Get Started <i class="fas fa-arrow-right"></i>
</button>
        </div>
    </div>
</body>
</html>
